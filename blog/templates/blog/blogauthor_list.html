{% extends "base_generic.html" %}

{% block content %}
    <h1>All bloggers</h1>

    {% if blogauthor_list %}
    <ul>

      {% for author in blogauthor_list %}
      <li>
        <a href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers yet.</p>
    {% endif %}       
    <div> 
      {% load static %}
      <img src="https://cdn.vox-cdn.com/thumbor/sCV0F2aXUg9CFM_WPSDqcWstHMo=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22953790/1348719840.jpg" alt="My Image" width="500" height="auto" </>
      </div>  
{% endblock %}
